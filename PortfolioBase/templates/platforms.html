<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Platforms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(45deg, #009688, #00685d);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            color: #fff;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 50px;
            margin-right: 1rem;
        }
        .header nav {
            display: flex;
            gap: 1rem;
        }
        .header nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: #00796b;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .header nav a:hover {
            background: #64fdee;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .platform {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }
        .platform:last-child {
            border-bottom: none;
        }
        .platform img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .platform h2 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            color: #009688;
        }
        .platform p {
            margin: 0.5rem 0;
            color: #555;
        }
        .platform a {
            display: inline-block;
            margin-top: 0.5rem;
            color: #007BFF;
            text-decoration: none;
        }
        .platform a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://static.wikia.nocookie.net/blue-archive/images/4/4c/Abydos_Icon.png" alt="Logo">
            <h1>My Platforms</h1>
        </div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'projects' %}">Projects</a>
            <a href="{% url 'platforms' %}">Platforms</a>
        </nav>
    </header>
    <div class="container">
        <h1>Connect with Me</h1>
        {% for platform in platforms %}
        <div class="platform">
            {% if platform.logo %}
            <img src="{{ platform.logo.url }}" alt="{{ platform.name }}">
            {% else %}
            <img src="https://via.placeholder.com/50" alt="Default Logo">
            {% endif %}
            <div>
                <h2>{{ platform.name }}</h2>
                <p>{{ platform.description }}</p>
                <a href="{{ platform.url }}" target="_blank">Visit {{ platform.name }}</a>
            </div>
        </div>
        {% empty %}
        <p>No platforms available at the moment. Please check back later.</p>
        {% endfor %}
    </div>
</body>
</html>
